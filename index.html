<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VERA Perfume Shop</title>
  <style>
    body {
      font-family: Arial;
      background: #fff3f6;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    button {
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cart {
      position: fixed;
      right: 20px;
      top: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      width: 250px;
    }
  </style>
</head>

<body>

<h1>üå∏ VERA Perfume Shop</h1>

<div class="products" id="product-list"></div>

<div class="cart">
  <h3>üõí Gi·ªè h√†ng</h3>
  <ul id="cart-items"></ul>
  <p><b>T·ªïng:</b> <span id="total">0</span> ƒë</p>
  <button onclick="checkout()">Thanh to√°n</button>
</div>

<script>
const products = [
  {id:1, name:"Vera Ruby Edition", price:1200000, image:"images/1.jpg"},
  {id:2, name:"Vera Red Velvet", price:1350000, image:"images/2.jpg"},
  {id:3, name:"Vera Royal Ruby", price:1500000, image:"images/3.jpg"},
  {id:4, name:"Vera Rose Edition", price:1100000, image:"images/4.jpg"}
];

let cart = [];

const list = document.getElementById("product-list");
products.forEach(p => {
  list.innerHTML += `
    <div class="card">
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <p>${p.price.toLocaleString()} ƒë</p>
      <button onclick="addToCart(${p.id})">Mua ngay</button>
    </div>
  `;
});

function addToCart(id) {
  const p = products.find(x => x.id === id);
  cart.push(p);
  renderCart();
}

function renderCart() {
  const ul = document.getElementById("cart-items");
  ul.innerHTML = "";
  let total = 0;
  cart.forEach(i => {
    ul.innerHTML += `<li>${i.name}</li>`;
    total += i.price;
  });
  document.getElementById("total").innerText = total.toLocaleString();
}

function checkout() {
  if(cart.length === 0) {
    alert("Gi·ªè h√†ng tr·ªëng!");
    return;
  }
  alert("üéâ ƒê·∫∑t h√†ng th√†nh c√¥ng!");
  cart = [];
  renderCart();
}
</script>

</body>
</html>
